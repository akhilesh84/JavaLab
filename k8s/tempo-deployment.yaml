apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: k8slab-ns
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
    
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      ring:
        kvstore:
          store: inmemory
    
    ingester:
      max_block_duration: 5m
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
    
    compactor:
      compaction:
        block_retention: 1h
    
    metrics_generator:
      registry:
        external_labels:
          source: tempo
      storage:
        path: /tmp/tempo/generator/wal
        remote_write:
          - url: http://prometheus-service:9090/api/v1/write
            send_exemplars: true
      processor:
        service_graphs:
          dimensions:
            - service.name
            - http.method
            - http.status_code
        span_metrics:
          dimensions:
            - service.name
            - http.method
            - http.status_code
      ring:
        kvstore:
          store: inmemory
    
    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/traces
        wal:
          path: /tmp/tempo/wal

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: k8slab-ns
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:latest
          args:
            - "-config.file=/etc/tempo/tempo.yaml"
          ports:
            - containerPort: 3200
              name: http
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo
            - name: tempo-storage
              mountPath: /tmp/tempo
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
        - name: tempo-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-service
  namespace: k8slab-ns
  labels:
    app: tempo
spec:
  type: LoadBalancer
  selector:
    app: tempo
  ports:
    - port: 3200
      targetPort: 3200
      protocol: TCP
      name: http
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: otlp-http
