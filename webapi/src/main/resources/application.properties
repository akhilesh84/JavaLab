spring.application.name=webapi
greeting.message=Welcome to Spring Boot Application
greeting.name=Akhilesh

# Turn off the banner that appers during application startup
spring.main.banner-mode=off

# Set the value to true to enable debug logging
debug=false

# For actuator endpoints
management.endpoints.web.exposure.include=*
management.prometheus.metrics.export.enabled=true

# Enable metrics for common components
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true

# Enable observability
management.observations.key-values.application=${spring.application.name:webapi}

# OTLP Metrics Export - CORRECT property names for Spring Boot
management.metrics.export.otlp.enabled=true
management.metrics.export.otlp.url=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/metrics
management.metrics.export.otlp.step=10s

# Tracing - handled by OpenTelemetry Java Agent via environment variables
# No Spring Boot configuration needed for tracing when using Java Agent

# Debug logging
logging.level.io.micrometer.registry.otlp=DEBUG
logging.level.io.micrometer.core.instrument.push=DEBUG

