spring.application.name=webapi
greeting.message=Welcome to Spring Boot Application
greeting.name=Akhilesh

# Turn off the banner that appers during application startup
spring.main.banner-mode=off

# Set the value to true to enable debug logging
debug=false

# For actuator endpoints
management.endpoints.web.exposure.include=*
management.prometheus.metrics.export.enabled=true

# Enable metrics for common components
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true

#spring.kafka.bootstrap-servers=localhost:30093
#spring.kafka.consumer.group-id=my-group
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Use in-memory H2 (keeps DB alive while JVM runs)
spring.datasource.url=jdbc:h2:mem:webapi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/drop schema for tests/dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Optional: enable H2 console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
