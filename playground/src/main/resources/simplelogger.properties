# Default log level
org.slf4j.simpleLogger.defaultLogLevel=info

# Package-level log levels
org.slf4j.simpleLogger.log.com.demo=debug
org.slf4j.simpleLogger.log.org.reflections=warn
org.slf4j.simpleLogger.log.org.apache.kafka=error

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false
